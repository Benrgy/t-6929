    <!-- Cookie Notice Script -->
    <script>
      // Show cookie notice if not already accepted
      document.addEventListener('DOMContentLoaded', function() {
        if (!localStorage.getItem('cookiesAccepted')) {
          setTimeout(function() {
            const notice = document.createElement('div');
            notice.id = 'cookie-notice';
            notice.style.cssText = 'position:fixed;bottom:0;left:0;right:0;background:#333;color:white;padding:15px;text-align:center;z-index:9999;';
            notice.innerHTML = `
              <p style="margin:0 0 10px 0;font-size:14px;">
                We gebruiken cookies voor analytics en om te onthouden welke taal je kiest. We verkopen geen data. 
                <a href="/privacy" style="color:#66c2ff;">Lees meer</a>
              </p>
              <button onclick="acceptCookies()" style="background:#0066CC;color:white;border:none;padding:8px 16px;border-radius:4px;cursor:pointer;">
                Akkoord
              </button>
            `;
            document.body.appendChild(notice);
          }, 3000);
        }
      });

      function acceptCookies() {
        localStorage.setItem('cookiesAccepted', 'true');
        const notice = document.getElementById('cookie-notice');
        if (notice) notice.remove();
      }
      
      // Affiliate link attribution
      document.addEventListener('DOMContentLoaded', function() {
        // Add affiliate tracking parameters
        const bookingLinks = document.querySelectorAll('a[href*="booking.com"]');
        bookingLinks.forEach(link => {
          if (!link.href.includes('aid=')) {
            link.href = link.href + (link.href.includes('?') ? '&' : '?') + 'aid=YOUR_BOOKING_AFFILIATE_ID';
          }
          link.setAttribute('target', '_blank');
          link.setAttribute('rel', 'noopener noreferrer sponsored');
        });

        // Add affiliate icons
        const affiliateLinks = document.querySelectorAll('a[rel*="sponsored"]');
        affiliateLinks.forEach(link => {
          if (!link.querySelector('.affiliate-icon')) {
            const icon = document.createElement('span');
            icon.className = 'affiliate-icon';
            icon.style.cssText = 'font-size:12px;opacity:0.7;margin-left:2px;';
            icon.title = 'Affiliate link - wij ontvangen commissie';
            icon.innerHTML = ' ðŸ”—';
            link.appendChild(icon);
          }
        });
      });
